version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - apt-get update -y
      - apt-get install wget unzip -y
      - export PACKER_RELEASE="1.6.6"
      #- wget https://releases.hashicorp.com/packer/${PACKER_RELEASE}/packer_${PACKER_RELEASE}_linux_amd64.zip
      #- unzip -f packer_${PACKER_RELEASE}_linux_amd64.zip
      #- mv packer /usr/local/bin
      #- chown root:root /usr/local/bin/packer
      #- chown 777 /usr/local/bin/packer
      #- /usr/local/bin/packer -version
      - echo "Installing HashiCorp Packer..."
      - curl -qL -o packer.zip https://releases.hashicorp.com/packer/1.6.6/packer_1.6.6_linux_amd64.zip && unzip packer.zip
      - echo "Installing jq..."
      - curl -qL -o jq https://stedolan.github.io/jq/download/linux64/jq && chmod +x ./jq
      - echo "Validating amazon-linux_packer-template.json"
      - ./packer validate packer/iopp-base-ami.json     
      - pip install --upgrade pip
      - pip install --upgrade awscli
  build:
    commands:
      - echo "Hello Inspector"
      - packer build -var 'created-by=codepipeline' -var "branch_name=$GIT_BRANCH" packer/iopp-base-ami.json
